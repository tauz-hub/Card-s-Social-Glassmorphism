<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <h2>01</h2>
        <h3>Youtube</h3>
        <img src="https://trucao.com.br/wp-content/uploads/2018/07/youtube-logo.png"/>
          <a href="https://www.youtube.com/">Go To</a>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <h2>02</h2>
        <h3>Instagram</h3>
       <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png"/>
        <a href="https://www.instagram.com/">Go To</a>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <h2>03</h2>
        <h3>Discord</h3>
        <img src="https://zenkit.com/wp-content/uploads/2021/04/discord-logo.png"/>
     
         <a href="#">Go To</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
    glare:true,
    "max-glare": 1
	});
  </script>
</body>

</html>
